name: "CI/CD Pipeline"

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      run-full:
        description: 'Run the full pipeline'
        required: false
        default: 'false'
      run-partial:
        description: 'Run partial pipeline (CI + Deploy)'
        required: false
        default: 'false'
      skip-backend:
        description: 'Skip backend jobs'
        required: false
        default: 'false'
      skip-frontend:
        description: 'Skip frontend jobs'
        required: false
        default: 'false'
      skip-sdk:
        description: 'Skip SDK jobs'
        required: false
        default: 'false'

jobs:
  # ------------------------------------------------------------------
  # CHANGE DETECTION
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      sdk: ${{ steps.filter.outputs.sdk }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'bun.lockb'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'
            sdk:
              - 'sdk/**'
              - '.github/workflows/**'

  # ------------------------------------------------------------------
  # FLAG PARSING (commit message / dispatch inputs)
  # ------------------------------------------------------------------
  flags:
    name: Determine Flags
    runs-on: ubuntu-latest
    outputs:
      skip_backend: ${{ steps.set.outputs.skip_backend }}
      skip_frontend: ${{ steps.set.outputs.skip_frontend }}
      skip_sdk: ${{ steps.set.outputs.skip_sdk }}
      run_full: ${{ steps.set.outputs.run_full }}
      run_partial: ${{ steps.set.outputs.run_partial }}
    steps:
      - name: Set flags from commit message or workflow inputs
        id: set
        uses: actions/github-script@v6
        with:
          script: |
            const msg = (context.payload.head_commit && context.payload.head_commit.message) || ''
            const inps = context.payload.inputs || {}
            const has = (token, key) => (msg && msg.includes(token)) || (inps[key] === 'true')
            return {
              skip_backend: has('[skip-backend]', 'skip-backend') ? 'true' : 'false',
              skip_frontend: has('[skip-frontend]', 'skip-frontend') ? 'true' : 'false',
              skip_sdk: has('[skip-sdk]', 'skip-sdk') ? 'true' : 'false',
              run_full: has('[run-full]', 'run-full') ? 'true' : 'false',
              run_partial: has('[run-partial]', 'run-partial') ? 'true' : 'false'
            }

  # ------------------------------------------------------------------
  # BACKEND JOBS
  # ------------------------------------------------------------------
  backend-ci:
    needs: [changes, flags]
    if: ${{ needs.changes.outputs.backend == 'true' && needs.flags.outputs.skip_backend != 'true' }}
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun audit || echo "Bun audit failed"
      - run: bun run lint
      - run: bunx tsc --noEmit
      - run: bun test
        continue-on-error: true
      - run: bun run build --dry-run || echo "No build script defined"
        continue-on-error: true

  # ------------------------------------------------------------------
  # FRONTEND JOBS
  # ------------------------------------------------------------------
  frontend-ci:
    needs: [changes, flags]
    if: ${{ needs.changes.outputs.frontend == 'true' && needs.flags.outputs.skip_frontend != 'true' }}
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun audit || echo "Bun audit failed"
        working-directory: frontend
      - run: bun run lint
        working-directory: frontend
      - run: bunx tsc --noEmit
        working-directory: frontend
      - run: bun run build
        working-directory: frontend
      - run: bun test --if-present
        working-directory: frontend
        continue-on-error: true

  frontend-storybook-build:
    needs: [changes, flags]
    if: ${{ needs.changes.outputs.frontend == 'true' && needs.flags.outputs.skip_frontend != 'true' }}
    name: Frontend Storybook Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun run build:storybook
        working-directory: frontend
      - uses: actions/upload-artifact@v6
        with:
          name: storybook-static
          path: frontend/storybook-static
          retention-days: 7

  # ------------------------------------------------------------------
  # SDK JOBS
  # ------------------------------------------------------------------
  sdk-ci:
    needs: [changes, flags]
    if: ${{ needs.changes.outputs.sdk == 'true' && needs.flags.outputs.skip_sdk != 'true' }}
    name: SDK CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high || echo "NPM audit failed"
      - run: npm run build
      - run: npx tsc --noEmit
      - run: npm test
        env:
          NODE_OPTIONS: --experimental-fetch
