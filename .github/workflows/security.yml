name: "Security Scans"

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'frontend/src/**'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # SECRETS SCANNING
  # ------------------------------------------------------------------
  gitleaks:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

  # ------------------------------------------------------------------
  # DOCKER SECURITY SCAN
  # ------------------------------------------------------------------
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t skillvector:${{ github.sha }} .
      
      # Trivy filesystem scan (catches misconfigurations)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy filesystem results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
      
      # Trivy image scan (catches vulnerabilities in dependencies)
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
      
      # Print table output for easier review in logs
      - name: Run Trivy image scan (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      
      # Scan for secrets in Docker image layers
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          scanners: 'secret'
          format: 'table'
          exit-code: '1'

  # ------------------------------------------------------------------
  # CODEQL ANALYSIS
  # ------------------------------------------------------------------
  codeql-analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ------------------------------------------------------------------
  # DEPENDENCY REVIEW (PR only)
  # ------------------------------------------------------------------
  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
