name: "Security Scans"

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'frontend/src/**'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # SECRETS SCANNING
  # ------------------------------------------------------------------
  gitleaks:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

  # ------------------------------------------------------------------
  # DOCKER SECURITY SCAN
  # ------------------------------------------------------------------
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t skillvector:${{ github.sha }} .
      
      # Trivy filesystem scan (catches misconfigurations)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy filesystem results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
      
      # Trivy image scan (catches vulnerabilities in dependencies)
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'
      
      # Print table output for easier review in logs
      - name: Run Trivy image scan (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      
      # Scan for secrets in Docker image layers
      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'skillvector:${{ github.sha }}'
          scanners: 'secret'
          format: 'table'
          exit-code: '1'

  # ------------------------------------------------------------------
  # CODEQL ANALYSIS
  # ------------------------------------------------------------------
  codeql-analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ------------------------------------------------------------------
  # DEPENDENCY REVIEW (PR only)
  # ------------------------------------------------------------------
  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  # ------------------------------------------------------------------
  # NUCLEI VULNERABILITY SCAN
  # ------------------------------------------------------------------
  nuclei-scan:
    name: Nuclei Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Nuclei
        uses: projectdiscovery/setup-nuclei@v3
        with:
          version: latest
      
      - name: Update Nuclei Templates
        run: nuclei -update-templates
      
      # Run local template validation
      - name: Validate Custom Templates
        run: |
          if [ -d "security/nuclei-templates" ]; then
            nuclei -validate -t security/nuclei-templates/
          fi
      
      # For PRs: scan localhost (requires app to be running)
      # For scheduled runs: scan staging/production if URL is set
      - name: Setup Bun
        if: github.event_name == 'pull_request'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Start Application
        if: github.event_name == 'pull_request'
        run: |
          bun install
          SKIP_STATIC_DATA=true bun run dev &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          # Wait for app to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/health > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      
      - name: Run Nuclei Scan
        run: |
          TARGET="${{ secrets.STAGING_URL || 'http://localhost:3001' }}"
          
          # For PRs, only scan high/critical with custom templates
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            nuclei -u $TARGET \
              -t security/nuclei-templates/ \
              -t nuclei-templates/http/vulnerabilities/ \
              -t nuclei-templates/http/exposures/ \
              -severity high,critical \
              -json -o nuclei-results.json \
              -stats -silent
          else
            # For scheduled runs, full scan
            nuclei -u $TARGET \
              -t security/nuclei-templates/ \
              -t nuclei-templates/ \
              -severity medium,high,critical \
              -json -o nuclei-results.json \
              -stats
          fi
      
      - name: Stop Application
        if: always() && github.event_name == 'pull_request'
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi
      
      - name: Upload Nuclei Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: nuclei-results.json
          retention-days: 30
      
      - name: Process Results
        if: always()
        run: |
          if [ -f nuclei-results.json ]; then
            echo "## Nuclei Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            HIGH=$(jq -r 'select(.info.severity == "high") | .info.name' nuclei-results.json 2>/dev/null | wc -l)
            CRITICAL=$(jq -r 'select(.info.severity == "critical") | .info.name' nuclei-results.json 2>/dev/null | wc -l)
            MEDIUM=$(jq -r 'select(.info.severity == "medium") | .info.name' nuclei-results.json 2>/dev/null | wc -l)
            
            echo "- üî¥ Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- üü† High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "- üü° Medium: $MEDIUM" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -s nuclei-results.json ]; then
              echo "### Findings:" >> $GITHUB_STEP_SUMMARY
              jq -r '.[] | "- [\(.info.severity | ascii_upcase)] \(.info.name) - \(.matched // .host)"' nuclei-results.json >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      
      # Fail on critical findings
      - name: Check for Critical Issues
        run: |
          if [ -f nuclei-results.json ]; then
            CRITICAL=$(jq -r 'select(.info.severity == "critical") | .info.name' nuclei-results.json 2>/dev/null | wc -l)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "‚ùå Found $CRITICAL critical vulnerabilities!"
              exit 1
            fi
          fi
