name: "Deploy"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      skip-deploy:
        description: 'Skip deploy steps'
        required: false
        default: 'false'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ------------------------------------------------------------------
  # FLAG PARSING (commit message / dispatch inputs)
  # ------------------------------------------------------------------
  flags:
    name: Determine Flags
    runs-on: ubuntu-latest
    outputs:
      skip_deploy: ${{ steps.set.outputs.skip_deploy }}
    steps:
      - name: Set flags from commit message or workflow inputs
        id: set
        uses: actions/github-script@v6
        with:
          script: |
            const msg = (context.payload.head_commit && context.payload.head_commit.message) || ''
            const inps = context.payload.inputs || {}
            const has = (token, key) => (msg && msg.includes(token)) || (inps[key] === 'true')
            return { skip_deploy: has('[skip-deploy]', 'skip-deploy') ? 'true' : 'false' }

  # ------------------------------------------------------------------
  # STORYBOOK DEPLOYMENT
  # ------------------------------------------------------------------
  deploy-storybook:
    needs: flags
    if: ${{ needs.flags.outputs.skip_deploy != 'true' }}
    name: Deploy Storybook to GitHub Pages
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
        working-directory: frontend
      - run: bun run build:storybook
        working-directory: frontend
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/storybook-static
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ------------------------------------------------------------------
  # OPENAPI GENERATION
  # ------------------------------------------------------------------
  generate-openapi:
    needs: flags
    if: ${{ needs.flags.outputs.skip_deploy != 'true' }}
    name: Generate & Commit OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run generate:openapi
      - name: Commit OpenAPI spec
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/public/openapi.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-generate OpenAPI spec [skip ci]"
          git push
